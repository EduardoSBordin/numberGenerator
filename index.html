<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <section id="container">

        <h1>NUMBER GENERATOR</h1>

        <div id="result">0</div>

        <div id="getNumber">
            <input type="number" name="min" id="min" placeholder="Min">
            <input type="number" name="max" id="max" placeholder="Max">
        </div>

        <div id="btns">
            <button id="btnGenerator"><i class="fa-light fa-plus"></i></button>
            <button id="btnUpdate"><i class="fa-solid fa-rotate"></i></button>
        </div>

    </section>
  
<script src="generator.js"></script>
</body>
</html>
